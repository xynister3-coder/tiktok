<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tracker TikTok</title>

<script>
// Simpel tracking + dashboard mini di client-side
(function(){
  // Simpel storage di localStorage
  const VISIT_KEY = 'tracker_visits';
  const isAdmin = new URLSearchParams(window.location.search).get('admin') === '1';
  const visits = JSON.parse(localStorage.getItem(VISIT_KEY)||'[]');

  if(isAdmin){
    // Dashboard mini
    let html = `<h2>Dashboard Mini (client-side)</h2>
                <p>Total visit: <b>${visits.length}</b></p>
                <table border="1" cellpadding="5">
                <tr><th>#</th><th>Time</th><th>User Agent</th></tr>`;
    visits.forEach((v,i)=>{
      html += `<tr><td>${i+1}</td><td>${v.time}</td><td>${v.ua}</td></tr>`;
    });
    html += `</table>`;
    document.write(html);
  } else {
    // Visitor log
    visits.push({time:new Date().toLocaleString(), ua:navigator.userAgent});
    localStorage.setItem(VISIT_KEY, JSON.stringify(visits));
    // redirect TikTok
    window.location.href='https://vt.tiktok.com/ZS5mdo5wj/';
  }
})();
</script>

</head>
